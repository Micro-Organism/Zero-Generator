server:
    port: 8080
spring:
    application:
        name: zero-generator-thymeleaf
    profiles:
        active: dev
    thymeleaf:
        cache: false
        encoding: UTF-8
        mode: LEGACYHTML5
        prefix: classpath:templates/
        suffix: .html
mybatis-plus:
    global-config:
        db-column-underline: true
        field-strategy: 2
        id-type: 0
        logic-delete-value: 0
        logic-not-delete-value: 1
        refresh-mapper: true
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.zero.generator.domain.entity